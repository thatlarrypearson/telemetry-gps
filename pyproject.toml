[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[metadata]
name = "telemetry-gps"
url = "https://github.com/thatlarrypearson/telemetry-gps"
version = "0.1.0"
description = "Telemetry GPS Data Logger"
long_description = "file:README.md"
authors = [
    "Larry Pearson <no-reply@gmail.com>",
]
license = "MIT"
readme = "README.md"
python = "3.10"
homepage = "https://github.com/thatlarrypearson/telemetry-gps"
repository = "https://github.com/thatlarrypearson/telemetry-gps"
documentation = "https://github.com/thatlarrypearson/telemetry-gps"
keywords = ["gps", "telematics", "vehicle"]
dependencies = [
  'pynmeagps >= 1.0.10',
  'pyubx2 >= 1.2.7',
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]


